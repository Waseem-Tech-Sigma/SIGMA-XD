
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGMA-XD | Pair Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .box {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3em;
      color: #fff;
      text-align: center;
      transition: all 0.4s ease;
      cursor: pointer;
      transform-style: preserve-3d;
      perspective: 800px;
    }
    .box:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="pair.html">
      <div class="box">Generate Pair Code</div>
    </a>
    <div class="box">Docs</div>
    <div class="box">Support</div>
    <div class="box">WASEEM-TECH</div>
  </div>
</body>
</html>
