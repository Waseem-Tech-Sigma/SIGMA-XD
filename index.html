
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pair Code Generator - WASEEM-TECH</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      margin-top: 60px;
      background: linear-gradient(45deg, cyan, magenta, yellow, cyan);
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientMove 5s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    input {
      padding: 12px;
      width: 280px;
      border-radius: 5px;
      border: none;
      margin-top: 30px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: cyan;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    #output {
      margin-top: 25px;
      font-size: 20px;
      color: #0ff;
    }

    .boxAnimation
    position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(45deg, magenta, cyan);
      animation: move 10s linear infinite;
      opacity: 0.5;
    }

    @keyframes move {
      0% {
        transform: translateY(0) rotate(0);
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome Friend</h1>
  <h2>WASEEM-TECH | Pair Code Generator</h2>
  <input type="text" id="number" placeholder="Enter WhatsApp Number" /><br />
  <button onclick="generate()">Get Pair Code</button>
  <div id="output">Your code will appear here...</div>

  <script>
    function generate() {
      const num = document.getElementById('number').value.trim();
      if (!/^[0-9]{8,15}/.test(num)) 
        document.getElementById('output').innerHTML = "❌ Invalid number!";
        return;
      

      fetch("https://your-deployment-url/getcode")  // replace with real backend URL
        .then(res => res.json())
        .then(data => 
          document.getElementById('output').innerHTML = `✅ Your Pair Code: <b>{data.code}</b>`;
        })
        .catch(err => {
          document.getElementById('output').innerHTML = "❌ Error fetching code!";
        });
    }

    // Box Animation
    for (let i = 0; i < 100; i++) {
      let box = document.createElement('div');
      box.classList.add('box');
      box.style.left = Math.random() * 100 + "vw";
      box.style.top = Math.random() * 100 + "vh";
      box.style.animationDuration = (Math.random() * 10 + 5) + "s";
      document.body.appendChild(box);
    }
  </script>
</body>
</html>
