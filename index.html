
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WASEEM-TECH Pair Code</title>
  <style>
    body {
      background: linear-gradient(270deg, #00f, #0ff, #f0f, #f00);
      background-size: 800% 800%;
      animation: gradient 10s ease infinite;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    input, button {
      padding: 15px;
      border: none;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
    }
    button {
      background: #000;
      color: cyan;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– SIGMA-XD</h1>
  <h2>Powered by WASEEM-TECH</h2>
  <input type="text" id="number" placeholder="Enter your WhatsApp number" />
  <br />
  <button onclick="generateCode()">Get Pair Code</button>
  <h3 id="codeBox">Pair code will appear here...</h3>

  <script>
    async function generateCode() {
      const res = await fetch('/getcode');
      const data = await res.json();
      document.getElementById('codeBox').innerHTML =
        'Your Pair Code: <b>' + data.code + '</b>';
    }
  </script>
</body>
</html>
