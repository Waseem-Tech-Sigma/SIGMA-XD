<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WASEEM TECH Pair</title>
  <style>
    body {
      background-color: #000;
      font-family: sans-serif;
      color: cyan;
      text-align: center;
      padding: 40px;
    }
    .container {
      background-color: #111;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px cyan;
      display: inline-block;
    }
    .icon {
      font-size: 50px;
      background: cyan;
      border-radius: 50%;
      padding: 20px;
      margin-bottom: 20px;
      display: inline-block;
    }
    h1 {
      color: cyan;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      width: 260px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: cyan;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      color: white;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
     color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ü§ñ</div>
    <h1>WASEEM TECH Pair</h1>
    <p>Generate your WhatsApp pair code</p>
    <input type="text" id="number" placeholder="Enter WhatsApp number with country code"><br>
    <button onclick="generate()">üîë Generate Pair Code</button>
    <div id="output">Your pair code will appear here</div>
  </div>
  <footer>¬© 2025 WASEEM TECH | SIGMA-XD</footer>

  <script>
    function generate() {
      const num = document.getElementById('number').value.trim();
      if (!/^[0-9]{8,15}/.test(num)) 
        document.getElementById('output').innerHTML = "‚ùå Invalid number!";
        return;
      
      fetch('/getcode')
        .then(res => res.json())
        .then(data => 
          document.getElementById('output').innerHTML = `‚úÖ Your Pair Code: <b>data.code</b>`;
        })
        .catch(() => {
          document.getElementById('output').innerHTML = "‚ùå Could not fetch pair code.";
        });
    }
  </script>
</body>
</html>
